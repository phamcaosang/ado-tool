<h2 mat-dialog-title>All approval job</h2>
<mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">{{element.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="interval">
            <th mat-header-cell *matHeaderCellDef> Interval </th>
            <td mat-cell *matCellDef="let element">Every {{element.interval }} seconds</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element">{{element.duration }} minutes</td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created at </th>
            <td mat-cell *matCellDef="let element">{{element.createdAt | date: 'dd/MM/yyyy hh:mm' }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="expireIn">
            <th mat-header-cell *matHeaderCellDef> Expire in </th>
            <td mat-cell *matCellDef="let element">{{element.expireIn | date: 'dd/MM/yyyy hh:mm'}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="handleDelete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="getJobs()">Reload</button>
</mat-dialog-actions>
